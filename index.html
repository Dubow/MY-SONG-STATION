<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Song Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-container">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <h2 class="logo">üéµ My Song Station</h2>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#survey">Survey</a>
            <a href="#">About</a>
        </nav>
    </aside>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">
        ‚ò∞
    </div>

    <!-- Main Content -->
    <main class="main">

        <!-- Search Section -->
        <div class="search-area">
            <input type="text" id="searchArtist" placeholder="Search by Artist">
            <input type="text" id="searchTitle" placeholder="Search by Song Title">
            <button onclick="searchSongs()">Search</button>
            <button onclick="resetSongs()" class="secondary">Reset</button>
        </div>

        <h2 class="section-title">üéß All Songs</h2>

        <div id="songList" class="song-grid"></div>

        <!-- Survey -->
        <section id="survey" class="survey-section">
            <h2>üìù User Experience Survey</h2>
            <p>Your feedback helps improve the platform!</p>

            <form id="surveyForm" class="survey-form">
                <label>1. How easy was the website to use?</label>
                <select required>
                    <option value="">Select...</option>
                    <option>Very Easy</option>
                    <option>Easy</option>
                    <option>Average</option>
                    <option>Difficult</option>
                </select>

                <label>2. What is your favorite feature?</label>
                <input type="text" required>

                <label>3. Suggestions for improvement?</label>
                <textarea required></textarea>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </section>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
